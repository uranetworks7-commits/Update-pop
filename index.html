    /* ------------------- Global/Body Styles ------------------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;

    }

    /* Shimmer border effect */
    .popup::before {

      position: absolute;

      padding: 2px;
      background: linear-gradient(130deg, #00ffff, #0077ff, #7700ff, #00ffff);

      -webkit-mask-composite: xor;

      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 150, 255, 0.6); 
      animation: gradientFlow 4s linear infinite;
      text-transform: uppercase;
      margin-bottom: 8px; /* Adjusted margin */
    }
    
    .popup h1 strong {
        font-weight: 700;
        color: #ff00ff;
        text-shadow: 0 0 9px rgba(255, 0, 255, 0.8);
    }

    /* ------------------- Product Image Icon ------------------- */
    .product-icon {
        /* INCREASED SIZE: Width/Height increased from 50px to 80px */
        width: 80px; 
        height: 80px;
        margin-bottom: 15px; /* Adjusted margin */
        animation: iconSpin 6s linear infinite;
        filter: drop-shadow(0 0 9px rgba(0, 255, 255, 0.6));
    }


    /* ------------------- Subtitle/Paragraph Styling ------------------- */
    .popup p {
      font-family: 'Poppins', sans-serif; 
      /* INCREASED SIZE: Font-size increased from 0.85rem to 1rem */
      font-size: 1rem; 
      margin-top: 8px; /* Adjusted margin */
      line-height: 1.4; 
      font-weight: 400;
      color: #b3e5fc;
      text-shadow: 0 0 7px rgba(0, 191, 255, 0.4); 
      animation: fadeUp 1s ease-out;
      margin-bottom: 15px; /* Adjusted margin */
    }
    
    /* ------------------- Button Styling ------------------- */
    .action-btn {
        /* INCREASED SIZE: Padding increased from 8px 25px to 10px 35px */
        padding: 10px 35px; 
        border: none;
        border-radius: 50px;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        /* INCREASED SIZE: Font-size increased from 0.9rem to 1rem */
        font-size: 1rem; 
        cursor: pointer;
        /* Aggressive Red/Black Gradient */
        background: linear-gradient(90deg, #ff0000, #a00000, #440000);
        color: #fff;
        box-shadow: 0 5px 20px rgba(255, 0, 0, 0.6); 
        transition: all 0.2s ease-in-out;
        z-index: 15;
        text-transform: uppercase;
    }

    .action-btn:hover {
        background: linear-gradient(90deg, #ff4444, #cc0000, #660000);
        transform: translateY(-3px) scale(1.03); 
        box-shadow: 0 8px 25px rgba(255, 0, 0, 0.8);
    }
    
    .action-btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
    }

    /* ------------------- Media and Animation Removal/Replacement ------------------- */
    #fireworks-overlay, #confetti-container, #bg-music {
        display: none !important;
    }
    
    /* ------------------- Keyframe Animations (No changes needed here) ------------------- */
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes iconSpin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }
  </style>
</head>
