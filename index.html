<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pop-up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ------------------- Global/Body Styles ------------------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Dark, futuristic background with a subtle blue/cyan glow */
      background: radial-gradient(circle at center, #000a12 0%, #000000 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      cursor: default;
    }

    /* Container for the popup */
    .popup-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    
    /* ------------------- Popup Styling (The Card) ------------------- */
    .popup {
      position: relative;
      /* Padding maintained from original request: 30px 35px */
      padding: 30px 35px; 
      text-align: center;
      /* Corners slightly rounded for a larger look */
      border-radius: 16px; 
      color: #e0f7fa;
      
      /* MODIFIED DIMENSIONS: Max height set to 70% of the viewport height (Y-axis) to fit long text */
      max-height: 70vh; 
      /* Max-width set for a slightly wider box for the bigger text */
      max-width: 500px; 
      
      /* Dark, deep blue/black gradient for a tech feel */
      background: linear-gradient(135deg, rgba(5, 10, 20, 0.98), rgba(0, 0, 0, 0.95));
      border: 2px solid transparent;
      background-clip: padding-box;
      animation: pop 0.6s ease-out forwards;
      /* Cool, Electric Blue/Cyan Shadow */
      box-shadow: 
        0 0 18px rgba(0, 255, 255, 0.4), 
        0 0 35px rgba(0, 150, 255, 0.2), 
        inset 0 0 12px rgba(0, 255, 255, 0.1); 
      z-index: 10;
      /* Subtle dark circuit board texture */
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><pattern id="p" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 0 0 L 10 10 M 10 0 L 0 10" stroke="rgba(0,100,100,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23p)"/></svg>');
      overflow-y: auto; /* Allow scrolling if the text is too long */
    }

    /* Shimmer border effect */
    .popup::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 16px; /* Matches popup border-radius */
      padding: 2px;
      background: linear-gradient(130deg, #00ffff, #0077ff, #7700ff, #00ffff);
      background-size: 300% 300%;
      animation: borderGlow 6s linear infinite;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    /* ------------------- Title Styling (MODIFIED: Smallest Text 1.2rem) ------------------- */
    .popup h1 {
      font-family: 'Orbitron', sans-serif;
      /* Set Font-size to 1.2rem as requested */
      font-size: 1.2rem; /* NEW SMALLEST FONT SIZE */
      margin: 10px 0 20px 0; /* Adjusted margin for spacing */
      background: linear-gradient(45deg, #00ffff, #00c0ff, #0044ff, #00ffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.4), 0 0 10px rgba(0, 150, 255, 0.3); 
      animation: gradientFlow 4s linear infinite;
      text-transform: uppercase;
      line-height: 1.3; /* Increased line height slightly since the text is very long and small */
    }
    
    /* ------------------- Product Image Icon (Image size kept at 200px max) ------------------- */
    .large-image {
        /* Significantly smaller image */
        width: 100%; 
        max-width: 200px; /* RETAINED MAX-WIDTH FOR IMAGE */
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px; /* Spacing */
        /* Simple subtle shadow/glow */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        /* Scale and slight rotation for a dynamic entrance */
        animation: pop 0.6s ease-out forwards;
    }


    /* ------------------- Button Styling (Hidden) ------------------- */
    .action-btn {
        display: none; 
    }

    /* ------------------- Keyframe Animations (Retained) ------------------- */
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="popup-container">
    <div class="popup" id="popupBox">
      
      <img src="https://files.catbox.moe/0fatxt.jpg" alt="Hello there image" class="large-image">

      </h1>
      
      <button class="action-btn" id="action-button">
        ~ACTION~
      </button>
    </div>
  </div>

</body>
</html>
