<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URA-Battle PopUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a2a, #000);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .popup {
      position: relative;
      padding: 45px 65px;
      text-align: center;
      border-radius: 25px;
      color: #fff;
      max-width: 520px;
      background: linear-gradient(135deg, rgba(10,10,50,0.95), rgba(0,0,0,0.95));
      border: 3px solid transparent;
      background-clip: padding-box;
      animation: pop 0.6s ease-out forwards, floaty 3s infinite ease-in-out;
      box-shadow: 
        0 0 25px #00f7ff,
        0 0 50px #00f7ff,
        inset 0 0 20px rgba(0,255,255,0.2);
    }

    /* Shimmer border effect */
    .popup::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 25px;
      padding: 3px;
      background: linear-gradient(130deg, #00f7ff, #ff00ea, #ffdf40, #00f7ff);
      background-size: 300% 300%;
      animation: borderGlow 6s linear infinite;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    .popup h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(45deg, #ffdf40, #ff6f00, #ff0055, #ff00ea);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 223, 64, 0.9), 0 0 40px rgba(255, 0, 234, 0.8);
      animation: bounce 1.2s infinite, gradientFlow 4s linear infinite;
    }

    .popup p {
      font-size: 1.3rem;
      margin-top: 20px;
      line-height: 1.6;
      font-weight: 500;
      color: #d7faff;
      text-shadow: 0 0 14px #00e6ff;
      animation: fadeUp 1s ease-out;
    }

    /* Pop Animation */
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Floating Effect */
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Glow border animation */
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Gradient Flow */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bounce Title */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Text fade-up */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="popup" id="popupBox">
    <h1>𝚄𝚁𝙰-𝙳𝚊𝚝𝚊 𝚂𝚝𝚘𝚛𝚊𝚐𝚎</h1>
    <p>𝚄𝚜𝚎 𝚄𝚁𝙰-𝙳𝚂𝚃𝚁𝙶 , 𝚂𝚊𝚟𝚎 𝚈𝚘𝚞𝚛 𝙳𝚊𝚝𝚊 𝙵𝚘𝚛 𝙵𝚛𝚎𝚎 & 𝙴𝚊𝚛𝚗 𝙴𝚡𝚌𝚕𝚞𝚜𝚒𝚟𝚎 𝚁𝚎𝚠𝚊𝚛𝚍𝚜 </p>
  </div>
</body>
</html>
