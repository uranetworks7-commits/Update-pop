<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URA-Battle CHAMPIONS & Data Storage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.js"></script>
  <style>
    /* General Styling & Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #010418, #000);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* --- Pop-up Containers (For positioning multiple pop-ups) --- */
    /* Container for the Champion Pop-up (Positioned First) */
    #popup-container-1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        /* Animation is applied directly to the .popup element inside */
    }

    /* Container for the Data Storage Pop-up (Initially Hidden) */
    #popup-container-2 {
        position: absolute;
        top: 40%;
        left: 65%;
        transform: translate(-50%, -50%);
        z-index: 12;
        /* Start Hidden - Will be made visible by JavaScript */
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
        transition: opacity 0.5s ease-out; /* Smooth fade-in if not using a specific pop animation */
    }

    /* --- Champion Pop-up Styling (Existing) --- */
    .popup {
      position: relative;
      padding: 45px 55px;
      text-align: center;
      border-radius: 25px;
      color: #fff;
      max-width: 520px;
      width: 90%;
      background: linear-gradient(145deg, rgba(15,15,60,0.98), rgba(0,0,0,0.98));
      border: 3px solid transparent;
      background-clip: padding-box;
      /* Main animations: Pop-up and gentle float */
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floaty 3.5s infinite ease-in-out;
      /* Gold/Orange glow shadow */
      box-shadow:
        0 0 25px #ffcc00,
        0 0 50px #ff8c00,
        inset 0 0 20px rgba(255, 215, 0, 0.15);
    }

    /* Shimmer border effect (GOLD) */
    .popup::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 25px;
      padding: 3px;
      background: linear-gradient(130deg, #ffd700, #ff8c00, #ff4500, #ffd700);
      background-size: 300% 300%;
      animation: borderGlow 6s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    /* Championship Title */
    .popup h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin: 0 0 30px 0;
      font-weight: 800;
      background: linear-gradient(45deg, #fff3b0, #ffd700, #ff8c00, #e67e22);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 223, 64, 0.9), 0 0 30px rgba(255, 140, 0, 0.8);
      animation: bounce 1.2s infinite, gradientFlow 4s linear infinite;
    }

    /* Champions List Styling (Omitted for brevity, using existing styles) */
    .champions-list {
      list-style: none;
      padding: 0;
      margin: 30px 0 35px 0;
      text-align: left;
      font-family: 'Orbitron', sans-serif;
      animation: listFadeIn 1s ease-out 0.5s backwards;
    }

    .champions-list li {
        display: flex;
        align-items: center;
        margin: 10px 0;
        padding: 10px 0;
        font-size: 1.3rem;
        line-height: 1.2;
        font-weight: 600;
        color: #ffecb3;
        text-shadow: 0 0 8px #ffcc00;
        border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        transition: all 0.3s ease;
    }
    .champions-list li:first-child {
        background: linear-gradient(45deg, #FFF, #FFD700, #FFE0B2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 215, 0, 0.7);
        transform: scale(1.08) translateX(5px);
        animation: firstWinnerGlow 1.5s infinite alternate;
        border-bottom: 2px solid #ffd700;
    }
    .rank-icon {
        font-size: 1.8rem;
        margin-right: 18px;
        min-width: 40px;
        text-align: center;
    }
    .champions-list li:first-child .rank-icon {
        color: #ffd700;
        text-shadow: 0 0 10px #ffcc00;
    }


    /* Celebration Button Styling */
    #celebrate-btn {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.1rem;
        font-weight: 800;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        letter-spacing: 1px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #1e90ff, #ffd700);
        color: #010418;
        box-shadow:
            0 0 10px rgba(30, 144, 255, 0.6),
            0 0 20px rgba(255, 215, 0, 0.8);
    }

    /* --- URA Data Storage Pop-up Styling (NEW) --- */
    /* Adjusted padding for the removal of the button */
    .data-popup {
        position: relative;
        padding: 30px 40px 35px 40px; /* Increased bottom padding slightly for visual balance */
        text-align: center;
        border-radius: 15px;
        color: #fff;
        max-width: 350px;
        width: 90%;
        opacity: 0.9;
        background: linear-gradient(145deg, rgba(5, 5, 45, 0.95), rgba(0, 0, 0, 0.95));
        border: 3px solid transparent;
        background-clip: padding-box;
        box-shadow:
            0 0 20px #00aaff,
            0 0 40px #0055ff,
            inset 0 0 15px rgba(0, 255, 255, 0.15);
    }

    /* CSS Class added by JS to start animations */
    .data-popup-active {
        animation: pop-data 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards, floaty-data 4.5s infinite ease-in-out;
    }

    /* Shimmer border effect (BLUE/CYAN) */
    .data-popup::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 15px;
      padding: 3px;
      background: linear-gradient(130deg, #00ffff, #00aaff, #1e90ff, #00ffff);
      background-size: 300% 300%;
      animation: borderGlowData 7s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    .data-popup h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin: 0 0 15px 0;
      font-weight: 800;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00aaff;
    }

    .data-popup p {
        font-size: 1.1rem;
        margin-bottom: 0; /* Removed margin-bottom since the button is gone */
        color: #b3ecff;
    }

    /* Data Storage Button (Removed, but style kept for reference)
    #data-btn {
        font-family: 'Orbitron', sans-serif;
        font-size: 1rem;
        font-weight: 600;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        letter-spacing: 1px;
        text-transform: uppercase;
        background: #00ffff;
        color: #010418;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }
    */

    /* Media query for smaller screens (Omitted for brevity, using existing styles) */
    @media (max-width: 500px) {
        .popup {
            padding: 30px 20px;
        }
        .popup h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .champions-list li {
            font-size: 1.1rem;
        }
        #popup-container-2 {
            top: 70%;
            left: 50%;
        }
        .data-popup {
            max-width: 280px;
            padding: 20px 25px 25px 25px; /* Adjusted padding */
        }
    }

    /* -------------------
       Animations
       ------------------- */

    /* Pop Animation for Champion Pop-up (Existing) */
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Pop Animation for Data Pop-up (NEW, used with .data-popup-active) */
    @keyframes pop-data {
      0% { transform: scale(0.1) rotate(15deg); opacity: 0.1; }
      70% { transform: scale(1.08) rotate(-5deg); opacity: 0.9; }
      100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
    }

    /* Floating Effect (Existing) */
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Floating Effect for Data Pop-up (NEW, used with .data-popup-active) */
    @keyframes floaty-data {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Glow border animation (Existing) */
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glow border animation for Data Pop-up (NEW) */
    @keyframes borderGlowData {
      0% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Other existing animations (Bounce, GradientFlow, etc.) are kept as-is */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes listFadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes firstWinnerGlow {
        0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 215, 0, 0.7); }
        100% { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 140, 0, 0.9); }
    }
  </style>
</head>
<body>
  <div id="popup-container-1">
    <div class="popup" id="popupBox">
      <h1>URA Battle T2 CHAMPIONS ‚ú®</h1>

      <ul class="champions-list">
          <li><span class="rank-icon">üëë</span> 1. Eren Yeager</li>
          <li><span class="rank-icon">ü•à</span> 2. Venom</li>
          <li><span class="rank-icon">ü•â</span> 3. Raj</li>
          <li><span class="rank-icon">üèÖ</span> 4. Harsh Rai</li>
      </ul>

      <button id="celebrate-btn">Click to Celebrate! ü•≥</button>
    </div>
  </div>

  <div id="popup-container-2">
    <div class="data-popup" id="dataPopupBox">
        <h2>URA Data Storage</h2>
        <p>Use URA Data Storage and Earn Exclusive Rewards, **OPEN Now**</p>
        </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const celebrateButton = document.getElementById('celebrate-btn');
        const dataPopupContainer = document.getElementById('popup-container-2');
        const dataPopupBox = document.getElementById('dataPopupBox');
        let confettiInterval = null;
        let fireworksInterval = null;
        let isCelebrating = false;

        // --- Pop-up Sequencing Logic (NEW) ---
        // Wait 1.5 seconds after the first pop-up appears, then show the second one
        setTimeout(() => {
            // 1. Make the container visible and start the CSS transition/animation
            dataPopupContainer.style.opacity = '1';
            dataPopupContainer.style.transform = 'translate(-50%, -50%) scale(1)';

            // 2. Add the class to start the specific pop-in and floating animations
            // This ensures the custom 'pop-data' and 'floaty-data' animations begin
            dataPopupBox.classList.add('data-popup-active');
        }, 1500); // 1.5 second delay

        // --- Existing Celebration Functions ---

        function shootConfetti() {
            const colors = ['#ffd700', '#ff8c00', '#1e90ff', '#ffffff'];
            confetti({
                particleCount: 100,
                spread: 120,
                origin: { y: 0.6 },
                angle: 90,
                gravity: 0.8,
                decay: 0.92,
                ticks: 200,
                colors: colors
            });
        }

        function shootFireworks() {
            const duration = 1.5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#FFD700', '#FF4500', '#FFFFFF', '#1E90FF']
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#FFD700', '#FF4500', '#FFFFFF', '#1E90FF']
                }));
            }, 250);
        }

        function toggleCelebration() {
            if (isCelebrating) {
                clearInterval(confettiInterval);
                clearInterval(fireworksInterval);
                confettiInterval = null;
                fireworksInterval = null;
                celebrateButton.textContent = 'Click to Celebrate! ü•≥';
                isCelebrating = false;
            } else {
                shootConfetti();
                shootFireworks();
                confettiInterval = setInterval(shootConfetti, 1200);
                fireworksInterval = setInterval(shootFireworks, 2500);
                celebrateButton.textContent = 'Stop Celebration! üõë';
                isCelebrating = true;
            }
        }

        // Add event listeners
        celebrateButton.addEventListener('click', toggleCelebration);

        // REMOVED: document.getElementById('data-btn').addEventListener('click', ...);

        // Initial single blast on load for effect (runs concurrently with Pop-up 1)
        shootConfetti();
        shootFireworks();
    });
  </script>
</body>
</html>
